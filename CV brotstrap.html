<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Développeur</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body>
  <!-- Entête -->
  <header class="bg-primary text-white">
    <div class="container d-flex align-items-center justify-content-between py-3">
      <!-- Logo -->
      <div class="d-flex align-items-center">
        <img src="logo-code-degrade-creatif_23-2148820572.jpg" alt="Logo" class="me-3" style="width: 10%; height: 5%;">
        
      </div>
      <!-- Navigation -->
      <nav class="d-flex">
        <a href="#" class="text-white text-decoration-none me-3">Accueil</a>
        <a href="#" class="text-white text-decoration-none me-3">Inscription</a>
        <a href="#" class="text-white text-decoration-none me-3">Nos Services</a>
        <a href="#" class="text-white text-decoration-none">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Section principale -->
  <main>
    <!-- Profil -->
    <section class="text-center py-5">
      <div class="container">
        <img src="IMG_20240524_132035_551.jpg" alt="Photo de profil" class="rounded-circle mb-3" style="width: 150px; height: 150px;">
        <h1 class="h3">Je suis NTHAN CHRISTIAN Développeur WEB fullstack </h1>
        <p>Bienvenue dans mon univers créatif</p>
        <button class="btn btn-primary">Mon expertise</button>
      </div>
    </section>

    <!-- Compétences et image -->
    <section class="py-5 bg-light">
      <div class="container d-flex flex-wrap justify-content-between align-items-center">
        <!-- Compétences -->
        <div class="col-lg-6 mb-4">
          <h2 class="h5 mb-4">Mon expertise</h2>
          <div class="mb-3">
            <label>HTML</label>
            <div class="progress">
              <div class="progress-bar bg-primary" role="progressbar" style="width: 90%;" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">90%</div>
            </div>
          </div>
          <div class="mb-3">
            <label>CSS</label>
            <div class="progress">
              <div class="progress-bar bg-primary" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
            </div>
          </div>
          <div class="mb-3">
            <label>JavaScript</label>
            <div class="progress">
              <div class="progress-bar bg-primary" role="progressbar" style="width: 70%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70%</div>
            </div>
          </div>
          <div class="mb-3">
            <label>PHP</label>
            <div class="progress">
              <div class="progress-bar bg-primary" role="progressbar" style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">60%</div>
            </div>
          </div>
        </div>
        <!-- Image -->
        <div class="col-lg-5">
          <img src="technologie-moderne-abstraite-du-developpeur-ecran-code-programmation-langage-programmation-du-script-ordinateur_505353-91.jpg" alt="Aperçu du code" class="img-fluid rounded shadow">
        </div>
      </div>
    </section>

    <!-- Formulaire -->
    <section class="py-5">
      <div class="container d-flex justify-content-center">
        <form class="p-4 bg-light rounded shadow" style="width: 300px;">
          <h2 class="h5 mb-4 text-center">MES INFORMATION</h2>
          <div class="mb-3">
            <label for="username" class="form-label">Nom utilisateur</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Numéro de téléphone</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Enregistrer</button>
        </form>
      </div>
    </section>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
